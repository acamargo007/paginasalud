<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Salud</title>
    <style>
        /* Estilos para el botón */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #chatbot-button:hover {
            background-color: #005bb5;
        }

        /* Estilos para el contenedor del chatbot */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Oculto por defecto */
        }

        /* Estilos para el iframe del chatbot */
        #chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Contenido de tu página -->
    <h1>Bienvenidos a Salud Integral</h1>
    <p>Tu salud es nuestra prioridad.</p>

    <!-- Botón para abrir el chatbot -->
    <button id="chatbot-button">Abrir Chat</button>

    <!-- Contenedor del chatbot -->
    <div id="chatbot-container">
        <iframe id="chatbot-iframe" src="about:blank"></iframe>
    </div>

    <!-- Script para cargar el chatbot -->
    <script>
        // Obtener referencias a los elementos del DOM
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatbotIframe = document.getElementById('chatbot-iframe');

        // Función para abrir/cerrar el chatbot
        chatbotButton.addEventListener('click', () => {
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                // Cargar el chatbot en el iframe
                chatbotIframe.src = "https://v4n354-bot.tg.pulse.is/";
                chatbotContainer.style.display = 'block'; // Mostrar el contenedor
                chatbotButton.textContent = 'Cerrar Chat'; // Cambiar el texto del botón
            } else {
                chatbotContainer.style.display = 'none'; // Ocultar el contenedor
                chatbotButton.textContent = 'Abrir Chat'; // Cambiar el texto del botón
            }
        });
    </script>
    <script src="https://cdn.pulse.is/livechat/loader.js" data-live-chat-id="67de1a8517f64c8137004eb5" async></script>
</body>
</html>
